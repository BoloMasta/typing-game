<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing game</title>
  </head>
  <body>
    <div class="container">
      <h1>Typing game</h1>
      <p class="text">Game contains Bob Marley's quotes. Write word for word.</p>
      <p class="text">Timer starts when you type first letter. How fast can you type?</p>
      <p class="quote">
        &#8222;
        <span class="word-active-before"></span>
        <span class="word-active"></span>
        <span class="word-active-after"></span>
        &#8220;
      </p>
      <input type="text" class="input" placeholder="Type here" />
      <p class="results"></p>
      <button type="button" class="btn">Start</button>
      <button type="button"></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
